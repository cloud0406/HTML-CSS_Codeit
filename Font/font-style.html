<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying OUt Different Fonts</title>


    <!-- 폰트 설정 : serif
    Serif(끝이 살짝 꼬부라짐) : Times New Roman, 궁서체
    Sans-Serif(꼬부라짐 없는 깔끔한 디자인) : Arial, 굴림체
    Monospace(모든 글자가 같은 너비 차지함(프로그래밍용)) : Courier, Courier New
    Cursive, Fantasy : 특이한 디자인, 긴글에 사용안하고 머릿말등에 사용 -->

    <style>
        h1{
            font-family: "Times New Roman", "Times", serif;
            /* 첫째로 "Times New Roman"을 사용하도록 하고 없다면 "Times"사용, 이것도 없다면 다른 serif폰트중에 사용 */
        }
    </style>
</head>
<body>
    <h1>Trying Out Different Fonsts!</h1>
</body>
</html>
