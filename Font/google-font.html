<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying OUt Different Fonts</title>

    <!-- font.google.com 사이트 사용 : 마음에 드는 폰트 클릭 후 'select this style' 누른 후 옆에 사이드에서 링크복사-->
    <!-- 아래는 'Roboto','KoHo' 폰트 링크 복사한것 -->
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet">
    

    <!-- font.goolge.com/earlyaccess : 아직 지원하지 않는 베타 폰트들 / 'ctrl+F'로 korean 검색하면 한글 폰트들 사용 가능 -->
    <!-- 주소부분만 복사, 밑에 css코드 복사해서 사용 -->
    <link href="fonts.googleapis.com/earlyaccess/kopubbatang.css">



    <style>
        /* 폰트 링크 밑에 있는 css 코드 복사해서 사용 */
        h1{
            font-family: 'Roboto', sans-serif;
        }
        h2{
            font-family: 'KoHo', sans-serif;
        }
        h3{
            font-family: 'KoPub Batang', serif;
        }
    </style>
</head>
<body>
    <h1>Trying 'Roboto' font, 한글은 지원 안됨</h1>
    <h2>Trying 'KoHo' font 한글 지원 안됨</h2>
    <h3>한국 폰트!, use english</h3>
    <h3>영어 지원 가능 함, use english</h3>
</body>
</html>
