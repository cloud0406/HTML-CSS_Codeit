<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Ordered List : 순서가 있는 리스트 -->
   <ol type="a">
       <li>집 청소</li>
       <li>영어 단어 외우기</li>
       <li>영화 보기</li>
   </ol> 

   <ol type="I">
    <li>집 청소</li>
    <li>영어 단어 외우기</li>
    <li>영화 보기</li>

    </ol> 

    <!-- Unordered List : 순서가 없는 리스트 -->
    <ul> 
        <li>집 청소</li>
        <li>영어 단어 외우기</li>
        <li>영화 보기</li>
    </ul> 
</body>
</html>
