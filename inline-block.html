<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block</title>

    <style>

        /* 'block' 은 가로 세로 조절가능하지만 , inline은 가로 세로 개념없이 알아서(auto) 설정됨 - 변경 안됨 */

        body{
            font-size: 38px;
        }

        /* inline-block은 inline처럼 같은 줄에 머무르면서 , block처럼 가로 세로 조절이 가능함 */

        i{
            display: inline-block;
            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>
<body>
    my <i>name </i>is young!
</body>
</html>
