<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color example</title>

    <style>
        /* 색깔을 표현하는 3가지 방법 - html color code 사이트 사용 */
        h1{
            color: blue;
        }
        h2{
            color: rgb(97, 249, 107);
        }
        h3{
            color: #61F96B; 
            /* 위의 rgb를 16진수로 바꾼 것 , 복사해서 사용하기 편함*/
        }
    </style>
</head>

<body>
    <h1>색깔을 바꿔봅시다!</h1>
    <h2>색깔을 바꿔봅시다!</h2>
    <h2>색깔을 바꿔봅시다!</h2>
</body>
</html>
