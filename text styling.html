<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling text!</title>

    <style>
        p{
            font-size: 32px;
            font-weight: 100; /* 100이 가장 얇고 900이 가장 굵음, 400이 기본 굵기, 700이 b tag, 100단위로 끊어서 사용 - 110등 사용안됨 -> 기본 굵기로 사용됨 */
            text-align: center;
            text-decoration: line-through; /* underline, overline등 있음 */
        }

        a {
            text-decoration: none; /* 밑줄 없애줌 */
        }
    </style>
</head>
<body>
    <p>
        텍스트를 다양하게 스타일링 해봅시다!
    </p>

    <a href="http://google.com">구글로 이동</a>
    <!-- 원래 a tag 기본 형태는 underline 밑줄 있지만 'text-decoration:none'으로 밑줄 없애줌 -->
</body>
</html>
